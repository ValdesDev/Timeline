<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeLine</title>
    <link rel="stylesheet" href="styles\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/cards.js" type="module"></script>
  </head>
  <body>
    <div id="rules-box">
      <div class="rules">
        <img
          class="mini-logo"
          src="images/Time-line-Logo-small.png"
          alt="Time Line Logo"
        />
        <ul>
         
          <li>
            El objetivo es colocar tus cartas antes o después de los hechos históricos que ya están en el tablero.
          </li>
          <li>
            En el caso correcto, la carta quedará fija y ganaras un punto.</li>
          <li>En el caso incorrecto,la carta desaparecerá y perderás una vida.</li> 
          <li>Tienes 3 vidas.</li> 
        </ul>
        <button class="btn" id="back">Volver</button>
      </div>
    </div>
    <div id="end-game">
      <div class="gameover">
        <h1>Fin del juego</h1>
        <p id="feedback"></p>
        <button class="btn" id="again">Nueva partida</button>
      </div>
    </div>

    <div class="main">
      <header>
        <div class="buttons-container">
          <button class="btn" id="start">¡Jugar!</button>
          <button class="btn" id="reset">Reinicio</button>
          <button class="btn" id="rules">Reglas</button>
        </div>

        <img
          id="Logo"
          src="images/timeline-logo-transparente.png"
          alt="Time Line Logo"
        />

        <div class="score-box">
          <div>Puntuación: <span id="score">0</span></div>
          <div class="live-box">
            Vidas:
            <img class="live" src="images/Scroll-clock .png" alt="vida" />
            <img class="live" src="images/Scroll-clock .png" alt="vida" />
            <img class="live" src="images/Scroll-clock .png" alt="vida" />
          </div>
        </div>
      </header>
      <div id="game-line"></div>
      <div id="player-hand">
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
        <div class="card-container"></div>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/rules.js" type="module"></script>
    <script src="scripts/compare.js" type="module"></script>
    <script src="scripts/drag.js" type="module"></script>
    <script src="scripts/gameover.js" type="module"></script>
    <script src="scripts/game.js" type="module"></script>
  </body>
</html>
